# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: hi blog
subtitle: Record and convert
description: "kkkkh's blog"
keywords: "kkkkh,blog,life,technology,book,travel"
author: kkkkh
language: zh
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://www.zhtk.top
# url: http://localhost:4000/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

github_username: kkkkh
anchorjs: true 
sidebar-avatar: img/avatar.jpeg      # use absolute URL, seeing it's used in both `/` and `/about/`
# 友情链接
friends: [
    {
        title: "gen",
        href: "https://gen.zhtk.top"
    },
    {
        title: "med",
        href: "https://med.zhtk.top"
    },
    {
        title: "京ICP备2021005439号",
        href: ""
    }
]
comment:
  type: giscus
  script: |
      <script src="https://giscus.app/client.js"
        data-repo="kkkkh/my-blog"
        data-repo-id="R_kgDOLb1f6w"
        data-category="Announcements"
        data-category-id="DIC_kwDOLb1f684CduwR"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="light"
        data-lang="zh-CN"
        crossorigin="anonymous"
        async>
      </script>
# The following content is not recommended to modify
# 搜索数据文件路径设置，不建议改动：
search:
  path: search.json
  field: post
# 文章样式(是否首行缩进)：
post_style:
  indent: 0

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
# category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: true
# syntax_highlighter: highlight.js
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''

# prismjs:
#   preprocess: true
#   line_number: true
#   tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
# index_generator:
#   path: ''
#   per_page: 10
#   order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
# meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: aircloud

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''
